<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Вишнівська СТГ" />
    <title>Вишнівська СТГ</title>
    <link rel="icon" href="assets/images/favicon.svg" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/app.js"></script>
  </head>

  <body class="flex flex-col min-h-screen bg-gray-50 text-gray-800 font-sans">
    <!-- Banner -->
    <div class="bg-yellow-400 text-center py-2 text-gray-800 font-semibold">
      САЙТ ЗНАХОДИТЬСЯ НА СТАДІЇ РОЗРОБКИ
    </div>

    <!-- Content Area: Sidebar + Main -->
    <div class="flex flex-1">
      <!-- Sidebar -->
      <nav class="w-64 bg-blue-700 text-white p-6 space-y-4">
        <h2 class="text-xl font-bold mb-6">Навігація</h2>
        <ul class="space-y-2">
          <li>
            <a
              href="index.html"
              class="block hover:bg-blue-600 rounded px-3 py-2"
              >Головна</a
            >
          </li>
          <li>
            <a
              href="budget.html"
              class="block hover:bg-blue-600 rounded px-3 py-2"
              >Бюджет</a
            >
          </li>
          <li>
            <a
              href="purchases.html"
              class="block hover:bg-blue-600 rounded px-3 py-2"
              >Закупівлі</a
            >
          </li>
        </ul>
      </nav>

      <!-- Main Content + WIDGET -->
      <div class="flex flex-col flex-1">
        <main class="p-10 flex-1">
          <section>
            <h1 class="text-2xl font-semibold text-gray-700 mb-4">
              Ласкаво просимо до допоміжного сайту Вишнівської СТГ
            </h1>
            <p class="text-base text-gray-600">Наразі в процесі реалізації:</p>
            <ul class="list-disc pl-6 text-base text-gray-600">
              <li>Модуль відкритого бюджету громади</li>
              <li>Модуль закупівель по головним розпорядникам</li>
            </ul>
          </section>
        </main>

        <div class="p-10">
          <ins
            data-wrapper="russianwarshiprip-widget"
            data-width="1800"
            data-lang="ua"
            data-charity="all"
            data-color="light"
            data-autoplay="autoplay"
            data-corners="rounded"
            data-borders="bordered"
            data-speed="700"
            data-stop="none"
            class="block w-full"
          ></ins>
        </div>
      </div>
    </div>

    <!-- Footer (always bottom center) -->
    <footer class="bg-blue-800 text-white py-6">
      <div class="max-w-4xl mx-auto text-center">
        <p class="text-sm">
          Зроблено з <span class="text-red-400">❤️</span>
          <a
            href="https://github.com/Anatol1ch"
            target="_blank"
            rel="noopener noreferrer"
            class="underline hover:text-blue-200"
          >
            Anatolii Myronenko
          </a>
          © 2025
        </p>
      </div>
    </footer>

    <script defer src="https://russianwarship.rip/widgets/init.js"></script>
  </body>
</html>
