<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сторінка закупівель Вишнівської СТГ" />
    <title>Закупівлі - Вишнівська СТГ</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.svg" type="image/png" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery та iframe resizer для e-tender -->
    <script src="https://gov.e-tender.ua/Scripts/jquery-1.11.3.min.js"></script>
    <script src="https://gov.e-tender.ua/Scripts/iframeResizer.min.js"></script>
  </head>

  <body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Test Mode Banner -->
    <div class="bg-yellow-400 text-center py-2 text-gray-800 font-semibold">
      МОДУЛЬ НА СТАДІЇ РОЗРОБКИ
    </div>

    <main
      class="flex flex-col items-center justify-center min-h-screen px-4 py-10"
    >
      <section class="w-full max-w-7xl text-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-700 mb-2">
          Інтерактивний модуль інформації про закупівлі ГРК
        </h1>
        <p class="text-gray-600 mb-6">
          Віджет надано платформою <strong>e-tender</strong>
        </p>
      </section>

      <!-- IFRAME e-tender -->
      <div class="w-full overflow-hidden">
        <iframe
          src="https://gov.e-tender.ua?theme=styleLightShare&edrpou=41059569,44070234,44029186,45782421"
          width="1124"
          scrolling="no"
          frameborder="0"
          class="mx-auto w-full"
        ></iframe>
      </div>
    </main>

    <!-- Ініціалізація resizer'а -->
    <script>
      $("iframe").iFrameResize({ log: false });
    </script>
  </body>
</html>
